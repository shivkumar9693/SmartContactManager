<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" th:replace="~{normal/base::layout(~{::section})}">

<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<link rel="stylesheet" th:href="@{../css/addcontact.css}">

</head>
<body>
<section>  
   
    <div class="contact-form-container">
        <div class="form-card">
            <div class="form-header">
                <svg class="header-icon" width="40" height="40" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <path d="M20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2"></path>
                    <circle cx="12" cy="7" r="4"></circle>
                </svg>
                <h2 class="form-title">Add New Contact</h2>
                <p class="form-subtitle">Fill in the details below to create a new contact</p>
            </div>

            <form id="contactForm" class="contact-form" th:action="@{/user/add-contact}" method="post">
                <div class="form-row">
                    <div class="form-group">
                        <label for="name" class="form-label">
                            <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                <path d="M20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2"></path>
                                <circle cx="12" cy="7" r="4"></circle>
                            </svg>
                            Full Name <span class="required">*</span>
                        </label>
                        <input
                            type="text"
                            id="name"
                            name="name"
                            class="form-input"
                            placeholder="Enter full name"
                        />
                        <span class="error-message" id="nameError"></span>
                    </div>

                    <div class="form-group">
                        <label for="nickname" class="form-label">
                            <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                <path d="M20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2"></path>
                                <circle cx="12" cy="7" r="4"></circle>
                            </svg>
                            Nickname
                        </label>
                        <input
                            type="text"
                            id="nickname"
                            name="nickname"
                            class="form-input"
                            placeholder="Enter nickname"
                        />
                    </div>
                </div>

                <div class="form-row">
                    <div class="form-group">
                        <label for="email" class="form-label">
                            <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                <rect x="2" y="4" width="20" height="16" rx="2"></rect>
                                <path d="m22 7-8.97 5.7a1.94 1.94 0 0 1-2.06 0L2 7"></path>
                            </svg>
                            Email Address <span class="required">*</span>
                        </label>
                        <input
                            type="email"
                            id="email"
                            name="email"
                            class="form-input"
                            placeholder="Enter email address"
                        />
                        <span class="error-message" id="emailError"></span>
                    </div>

                    <div class="form-group">
                        <label for="phoneno" class="form-label">
                            <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                <path d="M22 16.92v3a2 2 0 0 1-2.18 2 19.79 19.79 0 0 1-8.63-3.07 19.5 19.5 0 0 1-6-6 19.79 19.79 0 0 1-3.07-8.67A2 2 0 0 1 4.11 2h3a2 2 0 0 1 2 1.72 12.84 12.84 0 0 0 .7 2.81 2 2 0 0 1-.45 2.11L8.09 9.91a16 16 0 0 0 6 6l1.27-1.27a2 2 0 0 1 2.11-.45 12.84 12.84 0 0 0 2.81.7A2 2 0 0 1 22 16.92z"></path>
                            </svg>
                            Phone Number
                        </label>
                        <input
                            type="tel"
                            id="phoneno"
                            name="phoneno"
                            class="form-input"
                            placeholder="Enter phone number"
                        />
                        <span class="error-message" id="phonenoError"></span>
                    </div>
                </div>

                <div class="form-row">
                    <div class="form-group">
                        <label for="work" class="form-label">
                            <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                <rect x="2" y="7" width="20" height="14" rx="2" ry="2"></rect>
                                <path d="M16 21V5a2 2 0 0 0-2-2h-4a2 2 0 0 0-2 2v16"></path>
                            </svg>
                            Work/Occupation
                        </label>
                        <input
                            type="text"
                            id="work"
                            name="work"
                            class="form-input"
                            placeholder="Enter occupation"
                        />
                    </div>

                    <div class="form-group">
                        <label for="imgfile" class="form-label">
                            <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                <rect x="3" y="3" width="18" height="18" rx="2" ry="2"></rect>
                                <circle cx="8.5" cy="8.5" r="1.5"></circle>
                                <path d="m21 15-5-5L5 21"></path>
                            </svg>
                            Profile Image
                        </label>
                        <input
                            type="file"
                            id="imgfile"
                            name="imgfile"
                            class="form-input file-input"
                            accept="image/*"
                        />
                        <div id="imagePreview" class="image-preview"></div>
                    </div>
                </div>

                <div class="form-group">
                    <label class="form-label">
                        About
                    </label>
                    <div class="editor-toolbar">
                        <button
                            type="button"
                            class="toolbar-btn"
                            onclick="applyFormatting('bold')"
                            title="Bold"
                        >
                            <strong>B</strong>
                        </button>
                        <button
                            type="button"
                            class="toolbar-btn"
                            onclick="applyFormatting('italic')"
                            title="Italic"
                        >
                            <em>I</em>
                        </button>
                        <button
                            type="button"
                            class="toolbar-btn"
                            onclick="applyFormatting('underline')"
                            title="Underline"
                        >
                            <u>U</u>
                        </button>
                        <div class="toolbar-divider"></div>
                        <input
                            type="color"
                            class="color-picker"
                            id="colorPicker"
                            title="Text Color"
                        />
                        <button
                            type="button"
                            class="toolbar-btn"
                            onclick="applyFormatting('insertUnorderedList')"
                            title="Bullet List"
                        >
                            â€¢
                        </button>
                        <button
                            type="button"
                            class="toolbar-btn"
                            onclick="applyFormatting('insertOrderedList')"
                            title="Numbered List"
                        >
                            1.
                        </button>
                    </div>
                    <div
                        id="aboutEditor"
                        contenteditable="true"
                        class="rich-text-editor"
                        data-placeholder="Write about yourself... (Max 1000 characters)"
                    ></div>
                    <div class="character-count">
                        <span id="charCount">0</span> / 1000 characters
                    </div>
                </div>

                <div class="form-actions">
                    <button type="button" class="btn btn-secondary" onclick="resetForm()">
                        Reset
                    </button>
                    <button type="submit" class="btn btn-primary">
                        Add Contact
                    </button>
                </div>
            </form>
        </div>
    </div>

   
 </section>
 <script th:src="@{../js/script.js}"></script>
</body>
</html>
